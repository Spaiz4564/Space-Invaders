<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="#" />
    <link rel="stylesheet" href="styles/game.css" />
    <link rel="stylesheet" href="styles/modal.css" />
    <title>Space Invaders</title>
  </head>
  <body onload="showModal('intro')" onkeyup="onKeyDown(event)">
    <img class="game-title" src="imgs/title.png" alt="" />
    <h2><span></span></h2>
    <div class="bomb-info">
      <h3 class="bomb-count">
        <img src="imgs/rocket.png" alt="" /><span class="rocket"></span>
        <img class="blue-laser-img" src="imgs/blueLaser.png" alt="" /><span
          class="blue-laser-span"
        ></span>
      </h3>
    </div>
    <canvas></canvas>
    <!-- <img class="arrows" src="imgs/not-pressed.png" alt="" /> -->
    <img class="gamepad" src="imgs/controller.png" alt="" />
    <img class="arrows" src="imgs/not-pressed.png" alt="" />
    <img class="circle circle-yellow" src="imgs/gray.png" alt="" />
    <img class="circle circle-blue" src="imgs/gray.png" alt="" />
    <img class="circle circle-red" src="imgs/gray.png" alt="" />
    <!-- <img class="circle-gray" src="imgs/gray.png" alt="" /> -->

    <div class="modal">
      `
      <p class="modal-title">SPACE INVADERS</p>
      <p>
        DESTROY ALL INVADERS<br />
        BEFORE THEY REACH YOU
      </p>
      <p>&#x25BA;&nbsp; PRESS SPACE FOR LASER</p>
      <p>&#x25BA;&nbsp; PRESS N FOR SUPER BOMB</p>
      <p>&#x25BA; &nbsp;PRESS X FOR SONIC LASER</p>
      <p class="start-info">Press ENTER to start</p>
      `
    </div>
    <div class="board-container"></div>
    <script src="js/util.js"></script>
    <script src="js/game.js"></script>
    <script src="js/hero.js"></script>
    <script src="js/alien.js"></script>
  </body>
</html>
